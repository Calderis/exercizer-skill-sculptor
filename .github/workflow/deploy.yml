name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm ci
        
      - name: Build ğŸ”¨
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
